<h2 class="text-xl font-semibold mb-3 text-desert-fg">Discovered Hosts</h2>
<div class="host-list">
    <table class="min-w-full bg-desert-darkgray shadow-lg rounded overflow-hidden border border-desert-gray">
        <thead>
            <tr class="bg-desert-gray text-left text-desert-tan text-sm">
                <th class="px-4 py-3">Hostname</th>
                <th class="px-4 py-3">IP Address</th>
                <th class="px-4 py-3">Version</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3">Actions</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-desert-gray">
            {{range .Hosts}}
            <tr>
                <td class="px-4 py-2"><a class="text-desert-cyan hover:text-desert-yellow cursor-pointer" hx-get="/views/host?host={{.PublicKey}}" hx-target="#content-area" hx-push-url="/?host={{.PublicKey}}">{{.Hostname}}</a></td>
                <td class="px-4 py-2 text-desert-tan">{{.IPAddress}}</td>
                <td class="px-4 py-2 text-desert-tan">{{.AnthiasVersion}}</td>
                <td class="px-4 py-2 text-desert-tan">{{.AnthiasStatus}}</td>
                <td class="px-4 py-2"><a class="text-desert-cyan hover:text-desert-yellow cursor-pointer" href="/api/hosts?host={{.PublicKey}}" target="_blank">API</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
