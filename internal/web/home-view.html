<span class="text-base font-semibold mb-3 text-desert-fg">Signage Fleet </span>

<span class="flex items-center gap-4 mb-4">
    <a class="text-green-400 hover:text-green-300 underline text-sm cursor-pointer" onclick="pushSelected()">Push to
        selected hosts</a>
    <a class="text-green-400/80 hover:text-green-300 underline text-xs cursor-pointer" onclick="pushAll()">(push
        all)</a>
</span>

<div class="host-list" id="host-list-container" data-on-load="@get('/api/hosts/stream')">
    <table class="min-w-full bg-desert-darkgray shadow-lg rounded overflow-hidden border border-desert-gray">
        <thead>
            <tr class="bg-desert-gray text-left text-desert-tan text-sm">
                <th class="px-2 py-3 w-8 text-center"><input id="select-all" type="checkbox"
                        onchange="toggleSelectAll(this)"></th>
                <th class="px-4 py-3">Nickname [Hostname]</th>
                <th class="px-4 py-3">LAN IP</th>
                <th class="px-4 py-3">VPN IP</th>
                <th class="px-4 py-3">NSM Dash</th>
                <th class="px-4 py-3">Anthias Dash</th>
                <th class="px-4 py-3">Notes</th>
                <th class="px-4 py-3">Actions</th>
            </tr>
        </thead>
        {{template "host-rows" .}}
    </table>
</div>

<div class="mt-4 p-3 bg-desert-gray rounded">
    <form id="add-host-form" name="add-host-form" onsubmit="addHost(event); return false;" class="flex flex-wrap items-center gap-2">
        <input type="text" id="new-nickname" name="nickname" placeholder="Nickname"
            class="bg-desert-darkgray text-desert-fg px-2 py-1 rounded border border-desert-gray focus:border-desert-cyan w-36" />
        <input type="text" id="new-lan-ip" name="ip_address" required placeholder="LAN IP"
            class="bg-desert-darkgray text-desert-fg px-2 py-1 rounded border border-desert-gray focus:border-desert-cyan font-mono w-36" />
        <input type="text" id="new-vpn-ip" name="vpn_ip_address" placeholder="VPN IP"
            class="bg-desert-darkgray text-desert-fg px-2 py-1 rounded border border-desert-gray focus:border-desert-cyan font-mono w-36" />
        <input type="text" id="new-notes" name="notes" placeholder="Notes"
            class="flex-1 min-w-[200px] bg-desert-darkgray text-desert-fg px-2 py-1 rounded border border-desert-gray focus:border-desert-cyan" />
        <button type="submit"
            class="text-desert-darkgray bg-desert-cyan hover:bg-desert-yellow px-3 py-1 rounded text-sm">Add</button>
    </form>
</div>

<!-- All JavaScript functions are now in /static/app.js -->
