{{if .SelectedHost}}
<!-- This outer div is the target for the HTMX swap -->
<div id="content-area" class="content">
    <iframe name="anthias-frame" src="{{.SelectedHost.DashboardURL}}"></iframe>
</div>

<!-- This script updates the breadcrumb after the swap -->
<script>
    document.querySelector('.breadcrumbs').innerHTML = 
        `<a class="text-desert-yellow hover:text-desert-orange py-2 cursor-pointer" hx-get="/views/home" hx-target="#content-area" hx-push-url="/">Home</a>
         <span class="text-desert-gray">/</span>
         <span class="text-desert-tan py-2">{{ if .SelectedHost.Nickname }}{{ .SelectedHost.Nickname }}{{ else }}{{ .SelectedHost.Hostname }}{{ end }}</span>`;
    htmx.process(document.querySelector('.breadcrumbs'));
</script>
{{else}}
<div id="content-area" class="content">
    <h2 class="text-xl font-semibold text-desert-fg">Host not found</h2>
    <p class="text-desert-tan">The requested host could not be found in the ledger.</p>
</div>
{{end}}
